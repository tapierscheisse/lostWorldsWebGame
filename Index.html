<!DOCTYPE html>
<html>
<head>
  <title>Spielleiter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .game-id {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
    }
    .game-id span {
      font-weight: bold;
      color: #e74c3c;
    }
    .invite-link {
      background: #e8f4f8;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      word-break: break-all;
    }
    .monsters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 0;
    }
    .monster {
      border: 2px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .monster:hover {
      border-color: #3498db;
    }
    .monster.selected {
      border-color: #3498db;
      background-color: #eaf2f8;
    }
    .monster img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .monster p {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }
    #startGameBtn {
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      margin: 20px auto;
    }
    #startGameBtn:hover {
      background-color: #2980b9;
    }
    #startGameBtn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Spielleiter Bereich</h1>
  
  <div class="game-id">
    Deine Spiel-ID: <span id="currentGameId"></span>
  </div>
  
  <div class="invite-link">
    Einladungslink f체r Spieler: <br>
    <span id="inviteLink"></span>
  </div>
  
  <h2>W채hle Monster aus</h2>
  <div class="monsters" id="monsterList"></div>
  
  <button id="startGameBtn" disabled>Spiel starten</button>

  <script>
    let gameId = generateGameId();
    let selectedMonsters = [];
    
    document.getElementById('currentGameId').textContent = gameId;
    document.getElementById('inviteLink').textContent = 
      `${window.location.origin}/character-selection.html?gameId=${gameId}`;
    
    // Lade verf체gbare Monster
    fetch('/api/available-monsters')
      .then(response => response.json())
      .then(monsters => {
        const container = document.getElementById('monsterList');
        
        monsters.forEach(monster => {
          const monsterDiv = document.createElement('div');
          monsterDiv.className = 'monster';
          monsterDiv.innerHTML = `
            <img src="${monster.bild}" alt="${monster.name}">
            <p>${monster.name}</p>
          `;
          
          monsterDiv.addEventListener('click', () => {
            monsterDiv.classList.toggle('selected');
            
            const index = selectedMonsters.indexOf(monster.id);
            if (index === -1) {
              selectedMonsters.push(monster.id);
            } else {
              selectedMonsters.splice(index, 1);
            }
            
            document.getElementById('startGameBtn').disabled = selectedMonsters.length === 0;
          });
          
          container.appendChild(monsterDiv);
        });
      })
      .catch(error => {
        console.error('Fehler beim Laden der Monster:', error);
        document.getElementById('monsterList').innerHTML = 
          '<p>Fehler beim Laden der Monster. Bitte versuche es sp채ter erneut.</p>';
      });
    
    // Spiel starten
    document.getElementById('startGameBtn').addEventListener('click', () => {
      fetch('/api/start-game', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          gameId: gameId,
          monsters: selectedMonsters
        }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = `/game.html?gameId=${gameId}&master=true`;
        } else {
          alert('Spielstart fehlgeschlagen: ' + (data.message || 'Unbekannter Fehler'));
        }
      })
      .catch(error => {
        console.error('Fehler:', error);
        alert('Ein Fehler ist aufgetreten. Bitte versuche es erneut.');
      });
    });
    
    function generateGameId() {
      return 'game-' + Math.random().toString(36).substring(2, 9);
    }
  </script>
</body>
</html>
