<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Worlds - Spielleiter</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Spielleiter Bereich</h1>
    
    <div class="game-info">
      <div>Spiel-ID: <strong id="gameId"></strong></div>
      <div>Spieler: <span id="playerCount">0</span>/4</div>
    </div>

    <div class="monster-selection">
      <h2>Monsterauswahl (<span id="selectedCount">0</span>/5)</h2>
      <div class="monster-grid" id="availableMonsters"></div>
      
      <div class="selected-section">
        <h3>Ausgew√§hlte Monster:</h3>
        <div id="selectedMonsters" class="monster-grid"></div>
      </div>
    </div>

    <div class="player-list">
      <h3>Verbundene Spieler:</h3>
      <ul id="playersList"></ul>
    </div>

    <button id="startBtn" class="btn-primary" disabled>Spiel starten</button>
  </div>

  <script src="/gamemaster.js"></script>
</body>
</html>
