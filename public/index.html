<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Worlds - Spielleiter</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Zusätzliche Styles für bessere Interaktion */
    .monster-card {
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }
    
    .monster-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    
    .monster-card .name {
      padding: 10px;
      text-align: center;
      background: #f8f9fa;
      border-radius: 0 0 8px 8px;
    }
    
    .monster-card.selected {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      border: 2px solid #3498db;
    }
    
    .monster-card.selected::after {
      content: "✓";
      position: absolute;
      top: 10px;
      right: 10px;
      background: #28a745;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    #startBtn {
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spielleiter Bereich</h1>
    
    <div class="game-info">
      <div>Spiel-ID: <strong id="gameId"></strong></div>
      <div>Spieler: <span id="playerCount">0</span>/4</div>
    </div>

    <div class="monster-selection">
      <h2>Monsterauswahl (<span id="selectedCount">0</span>/5)</h2>
      
      <div class="monster-grid" id="availableMonsters">
        <!-- Dynamisch generierte Monster-Karten -->
        <div class="monster-card" data-id="drache">
          <img src="/images/monster/drache.jpg" alt="Drache" onerror="this.src='/images/default-monster.jpg'">
          <div class="name">Drache</div>
        </div>
        <div class="monster-card" data-id="troll">
          <img src="/images/monster/troll.jpg" alt="Troll" onerror="this.src='/images/default-monster.jpg'">
          <div class="name">Troll</div>
        </div>
      </div>
      
      <div class="selected-section">
        <h3>Ausgewählte Monster:</h3>
        <div id="selectedMonstersList" class="monster-grid"></div>
      </div>
    </div>

    <div class="player-list">
      <h3>Verbundene Spieler:</h3>
      <ul id="playersList">
        <li class="empty">Warte auf Spieler...</li>
      </ul>
    </div>

    <button id="startBtn" class="btn-primary" disabled>Spiel starten</button>
  </div>

  <script src="/gamemaster.js"></script>
  
  <!-- Fallback für direkte Tests -->
  <script>
    // Temporäre Testfunktion (kann entfernt werden)
    document.querySelectorAll('.monster-card').forEach(card => {
      card.addEventListener('click', function() {
        this.classList.toggle('selected');
        const selected = document.querySelectorAll('.monster-card.selected').length;
        document.getElementById('selectedCount').textContent = selected;
        document.getElementById('startBtn').disabled = selected === 0;
      });
    });
  </script>
</body>
</html>
